<div class="row">
  <div class="col-12">
    <button class="btn btn-primary float-end" (click)="linkToAdd()">New</button>
  </div>
</div>
<div class="card-grid">
  <div *ngFor="let item of purchasesFree" >

         <app-purchase-card class="item"
         [purchase]="item"
         (changeStatus)="changePurchaseStatus($event)"
        (delete)="deletePurchase($event)">
      </app-purchase-card>

  </div>
</div>

<div class="card-grid">
  <div *ngFor="let item of purchasesNotFree" >
         <app-purchase-card class="item"
         [purchase]="item"
         (changeStatus)="changePurchaseStatus($event)"
        (delete)="deletePurchase($event)">
      </app-purchase-card>
  </div>
</div>
